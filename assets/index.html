<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Media Querie</title>
</head>

<body>
    <!-- inicio del nav -->
    <nav>
        <img src="./img/logo.jpg" alt="logo" height="45px">
        <div class="menu"><i class="fa-solid fa-bars"></i></div>
        <div class="menu2">
            <p>Paltas Wagyu</p>
            <ul>
                <li>Inicio</li>
                <li>Catalogo</li>
                <li>Oferta</li>
                <li>Contacto</li>
            </ul>
        </div>

    </nav>
    <!-- fin del nav -->
    <!-- inicio buscador -->

        <p>Ordenar Por</p>
        <select>
            <option>Oferta</option>
            <option>Mayor Precio</option>
            <option>Menor Precio</option>
            <option>Mas Popular</option>

    </div>
    <!-- fin de buscador -->
    <!-- inicio del seccion card + bottones -->

        <div class="cardcontainer">
            <div class="card">
                <img src="./img/foto1.jpg" alt="foto palta">

                <button>Ver Mas</button>
            </div>
            <div class="card">
                <img src="./img/foto2.jpg" alt="foto palta">
                <p>Paltas Wagyu</p>
                <button>Ver Mas</button>
            </div>
            <div class="card">
                <img src="./img/foto3.jpg" alt="foto palta">
                <p>Paltas Wagyu</p>
                <button>Ver Mas</button>
            </div>
            <div class="card">
                <img src="./img/foto4.jpg" alt="foto palta">
                <p>Paltas Wagyu</p>
                <button>Ver Mas</button>
            </div>
            <div class="card">
                <img src="./img/foto5.jpg" alt="foto palta">
                <p>Paltas Wagyu</p>
                <button>Ver Mas</button>
            </div>
            <div class="card">
                <img src="./img/foto6.jpg" alt="foto palta">
                <p>Paltas Wagyu</p>
                <button>Ver Mas</button>
            </div>
            <div class="card">
                <img src="./img/foto7.jpg" alt="foto palta">
                <p>Paltas Wagyu</p>
                <button>Ver Mas</button>
            </div>
            <div class="card">
                <img src="./img/foto8.jpg" alt="foto palta">
                <p>Paltas Wagyu</p>
                <button>Ver Mas</button>
            </div>
        </div>
        <div class="paginas">
            <button>
                <<< /button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>>></button>
        </div>
    </main>
    <!-- fin main -->
    <!-- inicio del footer -->
    <footer>
        <div>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
        </div>
        <p>@paltas_wagyu</p>
    </footer>
    <!-- fin footer -->

</body>

</html>
